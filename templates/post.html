{% extends 'base.html' %}

{% block title %}{{ post.title }} | Jan Kislinger{% endblock %}

{% block content %}

  <!-- Post Hero -->
  <section class="container mx-auto px-6 py-20">
    <h1 class="text-5xl md:text-6xl font-extrabold mb-6 tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-violet-400">
      {{ post.title}}
    </h1>
    <p class="text-gray-500 dark:text-gray-400 mb-12">{{ post.publish_date.strftime("%B %-d, %Y") }}</p>
  </section>

  <!-- Post Content -->
  {% include post.html_file %}

{% endblock %}


{% block scripts %}
  <script>
    // Shared scripts: menu, theme
    document.getElementById('menu-btn').addEventListener('click', () => {
      const menu = document.getElementById('mobile-menu');
      document.getElementById('menu-open').classList.toggle('hidden');
      document.getElementById('menu-close').classList.toggle('hidden');
      menu.classList.toggle('hidden');
    });
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      document.getElementById('icon-light').classList.toggle('hidden');
      document.getElementById('icon-dark').classList.toggle('hidden');
    });
  </script>
{% endblock %}
