<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <!-- Tailwind CSS with class-based dark mode -->
  <script>
    tailwind = window.tailwind || {};
    tailwind.config = {
      darkMode: 'class',
      theme: {},
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 transition-colors duration-500 ease-in-out dark:bg-gray-900 dark:text-gray-200">

  <!-- Navigation -->
  <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-50 transition-shadow duration-300">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold hover:text-blue-600 dark:hover:text-blue-400">Jan Kislinger</a>
      <div class="md:hidden">
        <button id="menu-btn" class="focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" id="menu-open" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" id="menu-close" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <ul id="nav-list" class="space-x-6 hidden md:flex">
        <li><a href="/#about" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">About</a></li>
        <li><a href="/#resume" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">Resume</a></li>
        <li><a href="/#blog" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">Blog</a></li>
        <li>
          <button id="theme-toggle" class="ml-4 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition" aria-label="Toggle dark mode">
            <svg id="icon-light" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M3 12H2m15.364-6.364l.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707" />
            </svg>
            <svg id="icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.293 17.293A8 8 0 018.707 8.707 8 8 0 1017.293 17.293z" />
            </svg>
          </button>
        </li>
      </ul>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-white dark:bg-gray-800">
      <ul class="px-6 py-4 space-y-4">
        <li><a href="/#about" class="block hover:text-blue-600 dark:hover:text-blue-400">About</a></li>
        <li><a href="/#resume" class="block hover:text-blue-600 dark:hover:text-blue-400">Resume</a></li>
        <li><a href="/#blog" class="block hover:text-blue-600 dark:hover:text-blue-400">Blog</a></li>
      </ul>
    </div>
  </header>

  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 py-8">
    <div class="container mx-auto px-6 text-center">
      <p class="mt-2 text-sm">Â© 2025 Jan Kislinger</p>
    </div>
  </footer>

  <!-- Scripts -->
  {% block scripts %}{% endblock %}
</body>
</html>
