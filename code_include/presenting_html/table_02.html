<!-- table_02.html -->
<table class="min-w-full divide-y divide-gray-200">

  <thead class="bg-gray-50 text-gray-500 uppercase">
    <tr>
      <th>Country</th>
      <th>Life Expectancy</th>
      <th>GDP per Cap.</th>
    </tr>
  </thead>

  {% for row in table %}
  <tr class="text-sm whitespace-nowrap text-gray-900">
    <td>{{ row.country }}</td>
    <td>
      <div class="w-full bg-gray-200 rounded overflow-hidden h-2">
        <div class="bg-green-500 h-2 w-[{{ row.life_exp }}%]"></div>
      </div>
    </td>
    <td>{{ '{:,.0f}'.format(row.gdp) }}</td>
  </tr>
  {% endfor %}

</table>
